<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        
        <p>This is a simple HTML example with:</p>
        
        <ul>
            <li>Proper HTML5 structure</li>
            <li>Basic styling with CSS</li>
            <li>A responsive layout</li>
            <li>Interactive button</li>
        </ul>
        
        <p>You can copy this code and save it as <strong>index.html</strong> to run in your browser.</p>
        
        <button onclick="showMessage()">Click Me!</button>
        
        <p id="message" style="display:none; color: green; font-weight: bold;">
            Hello! You clicked the button. âœ…
        </p>
    </div>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
