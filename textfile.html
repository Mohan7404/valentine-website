<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Git mohan Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 50px;
    }

    button {
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      z-index: 10;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 42%;
      top: 58%;
    }

    #noBtn {
      background-color: #999;
      color: white;
      left: 55%;
      top: 58%;
      transition: left 0.25s ease, top 0.25s ease;
    }

    /* Floating emoji animation */
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: floatUp 1.5s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(1.6) translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Dear Mohan ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>

  <button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
  <button id="noBtn" onmouseover="moveNo()">NO üòú</button>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      showBackgroundFun();
    }

    function showBackgroundFun() {
      const emojis = ["üòÜ", "üòÇ", "üíñ", "üíò", "üòú", "üòò", "‚ù§Ô∏è"];

      for (let i = 0; i < 6; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 1500);
      }
    }

    function yesClicked() {
      alert("Yayyyy üòç I knew you‚Äôd say YES ‚ù§Ô∏è");
    }
  </script>

</body>

</html>
